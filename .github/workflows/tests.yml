name: Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  vitest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm install -g pnpm && pnpm install
      - run: pnpm vitest run

  playwright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm install -g pnpm && pnpm install

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm exec playwright --version)" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm exec playwright install --with-deps

      - name: Install Playwright deps only
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: pnpm exec playwright install-deps

      - name: Install Stripe CLI
        run: |
          curl -L https://github.com/stripe/stripe-cli/releases/latest/download/stripe_linux_x86_64.tar.gz -o stripe.tar.gz
          tar -xzf stripe.tar.gz
          sudo mv stripe /usr/local/bin/

      - name: Start Stripe webhook listener
        run: stripe listen --forward-to ${{ secrets.CONVEX_SITE_URL }}/stripe --api-key ${{ secrets.STRIPE_KEY }} &

      - name: Run Playwright tests
        run: pnpm exec playwright test --reporter=list
        env:
          NEXT_PUBLIC_CONVEX_URL: ${{ secrets.CONVEX_URL }}
          IS_TEST: "true"
          STRIPE_KEY: ${{ secrets.STRIPE_KEY }}
          STRIPE_WEBHOOKS_SECRET: ${{ secrets.STRIPE_WEBHOOKS_SECRET }}
